<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Login Foschi IA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    padding:0;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(#000814, #00111a);
    color:#00eaff;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* CONTENEDOR CENTRAL */
.container{
    background:#001d29;
    padding:30px;
    border-radius:12px;
    width:350px;
    max-width:90%;
    box-shadow:0 0 25px #00eaff55;
    border:1px solid #00eaff33;
    text-align:center;
}

/* TITULOS */
h2, h3{
    margin-top:0;
    text-shadow:0 0 8px #00eaff;
}

/* INPUTS */
input{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:6px;
    border:1px solid #006688;
    background:#00121d;
    color:#00eaff;
    font-size:15px;
    box-shadow:0 0 6px #00eaff44 inset;
    outline:none;
}

/* BOTONES */
button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:6px;
    background:#001f2e;
    color:#00eaff;
    font-size:15px;
    cursor:pointer;
    border:1px solid #006688;
    box-shadow:0 0 10px #00eaff66;
    transition:0.25s;
}

button:hover{
    background:#003547;
    box-shadow:0 0 16px #00eaff;
}

/* SEPARADOR */
hr{
    margin:25px 0;
    border:1px solid #00eaff33;
}

/* LOGO */
.logo{
    width:120px;
    margin-bottom:10px;
    filter: drop-shadow(0 0 10px #00eaff);
}

/* MOBILE */
@media (max-width:480px){
    .container{
        padding:20px;
    }
}
</style>
</head>

<body>

<div class="container">

    <img src="/static/logo.png" class="logo">

    <h2>游댏 Iniciar sesi칩n</h2>

    <form action="/login" method="post">
        <input type="email" name="email" placeholder="Correo electr칩nico" required>
        <input type="password" name="password" placeholder="Contrase침a" required>
        <button type="submit">Entrar</button>
    </form>

    <hr>

    <h3>游닇 Crear cuenta</h3>

    <form action="/registro" method="post">
        <input type="email" name="email" placeholder="Correo electr칩nico" required>
        <input type="password" name="password" placeholder="Contrase침a" required>
        <button type="submit">Registrarme</button>
    </form>

</div>

</body>
</html>
